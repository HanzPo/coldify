<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">         
    <title>Emailify</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id="title"><h1>This is Emailify</h1></span>
    <span id="desc"><p>
    <div id="options">
        <h3>Let's Generate a Cold Email For:</h3>
        <button id="job-btn">Industry Internship</button>
        <button id="research-btn">Research Internship</button>
    </div>

    <!-- Modal box for Job button -->
    <div id="job-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Generate a Cold Email for an Internship</h2>
            <p>This is the modal box for the Industry Internship option.</p>
        </div>
    </div>

    <!-- Modal box for Research button -->
    <div id="research-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Generate a Cold Email for a Research Internship</h2>
            <p>This is the modal box for the Research Internship option.</p>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
