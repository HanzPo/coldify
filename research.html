<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Research Internship Cold Email Generator</title>
    <style>
      body {
        text-align: center;
      }
      
      form {
        margin-top: 50px;
      }
      
      label {
        display: inline-block;
        text-align: left;
        width: 150px;
        margin-bottom: 10px;
      }
      
      select {
        display: inline-block;
        width: 200px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      input[type="text"], select {
        width: 300px;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 5px;
        border: none;
        background-color: #f2f2f2;
        font-size: 16px;
        color: #333;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="text"]:focus, select:focus {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-gradient bg-body">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="logos/full.png" height="40vh"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="internships.html">Internships</a>
              <a class="nav-link active" href="research.html">Research Internships</a>
            </div>
          </div>
        </div>
    </nav>

    <h1>Research Internship Cold Email Generator</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      
      <label for="job-field">Research Field:</label>
      <select id="job-field" name="job-field" required>
        <option value="" disabled selected>Select a field</option>
        <option value="cs">Computer Science</option>
        <option value="eng">Engineering</option>
        <option value="bio">Biology</option>
        <option value="chem">Chemistry</option>
        <option value="biochem">Biochemistry</option>
        <option value="app-physics">Applied Physics</option>
        <option value="theo-physics">Theoretical Physics</option>
        <option value="app-math">Applied Mathematics</option>
        <option value="theo-math">Theoretcal Mathematics</option>
        <option value="stats">Statistics</option>
        <option value="econ">Economics</option>
      </select><br>
      
      <label for="education-level">Education Level:</label>
      <select id="education-level" name="education-level" required>
        <option value="" disabled selected>Select a level</option>
        <option value="high-school">High School</option>
        <option value="university">Bachelor's Degree</option>
        <option value="masters">Master's Degree</option>
        <option value="phd">PhD</option>
      </select><br>

      <label for="school-name">School Name:</label>
      <input type ="text" id = "school-name" name="School Name" placeholder="Enter your Educational Institute" required><br>

      <label for="school-name">Professor Name:</label>
      <input type ="text" id = "prof-name" name="Professor Name" placeholder="Enter professor name" required><br>

      <label for="keywords">Keywords:</label>
      <input type="text" id = "keywords" name = "Keywords" placeholder="Keywords (seperate by comma)" required><br><br>
      
      <input type="submit" value="Generate Email">
    </form>
  </body>
</html>
